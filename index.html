<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cat vs Mouse Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- The cat's paw (follows your cursor) -->
  <img id="paw" src="s.png" alt="Cat Paw" />

  <!-- The moving mouse -->
  <img id="mouse" src="c1.png" alt="Mouse" />

  <!-- Score display -->
  <div id="score">Score: 0</div>

  <!-- Target display -->
  <div id="target">Target: 10</div>

  <!-- Victory message (hidden until game over) -->
  <div id="victory" style="display: none;">You Win!</div>

  <!-- Visitor Counter -->
  <div id="visitor-counter">
    <a href="https://hits.seeyoufarm.com"><img src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https%3A%2F%2Fllldayanlll.github.io%2Fvalentines_day&count_bg=%2379C83D&title_bg=%23555555&icon=&icon_color=%23E7E7E7&title=hits&edge_flat=false"/>
    </a>
  </div>

  <script src="script.js"></script>
</body>
</html>
