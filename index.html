<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cat vs Mouse Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- The cat's paw (follows your cursor) -->
  <img id="paw" src="s.png" alt="Cat Paw" />

  <!-- The moving mouse -->
  <img id="mouse" src="c1.png" alt="Mouse" />

  <!-- Score display -->
  <div id="score">Score: 0</div>
  <!-- Target display (unchanged from before except added next to score) -->
  <div id="target">Target: 10</div>

  <!-- Victory message (hidden until game over) -->
  <div id="victory" style="display: none;">You Win!</div>

  <script src="script.js"></script>
</body>
</html>
